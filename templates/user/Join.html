<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>Palm_Tree Join</title>
</head>
<style>
    .floating_form {
        margin: 0px 30px;
    }

    .floating_label {
        margin-top: -4px;
        font-size: 14px;
    }

    .floating_input {
        height: 50px !important;
        padding-top: 20px !important;
        font-size: 14px !important;
    }

</style>
{% extends 'base.html' %}

{% block title %}
    회원가입
{% endblock %}
{% block content %}
<body style="background-color: #FAFAFA;height: 100%">
    <div style="font-size: 14px;text-align: center;width: 100%;min-height: 100vh;display: flex; flex-direction: row; align-items: center; justify-content: center">
        <div>
            <div class="mb-3" style="background-color: white; width: 400px; height: 560px; border: 1px solid rgba(0, 0, 0, 0.18);">
                <div style="display: flex;align-items: center;justify-content: center">
                    <img style="height: 50px; object-fit: contain; margin: 30px 0" src="palmtree_logo.png">
                </div>
                <div style="font-size:15px; font-weight:600; line-height: 20px; text-align: center; color: rgba(142,142,142,1); margin: 0 40px 20px">
                    친구들의 사진과 게시글을 보려면 가입하세요.
                </div>
            <form class="form-area" method="POST" action="/Join/">
                    {% csrf_token %}
                <div class="form-floating mb-2 floating_form">
                    <input type="email" class="floating_input form-control" id="email" placeholder="name@example.com" name="email">
                    <label for="email" class="floating_label">이메일 주소</label>
                </div>
                <div class="form-floating mb-2 floating_form">
                    <input type="text" class="floating_input form-control" id="username" placeholder="홍길동" name="username">
                    <label for="username" class="floating_label">성명</label>
                </div>
                <div class="form-floating mb-3 floating_form">
                    <input type="password" class="floating_input form-control" id="password" placeholder="password" name="password">
                    <label for="password" class="floating_label">비밀번호</label>
                </div>
                <div class="form-floating mb-3 floating_form">
                    <input type="password" class="floating_input form-control" id="password2" placeholder="password2" name="password2">
                    <label for="password2" class="floating_label">비밀번호2</label>
                </div>
                <div class="form-floating mb-2 floating_form">
                    <input type="text" class="floating_input form-control" id="bio" placeholder="hong" name="bio">
                    <label for="bio" class="floating_label">닉네임</label>
                </div>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}             
                <div class="floating_form mb-3">
                    <button id="button_join"  type="submit" class="btn btn-primary" style="width: 100%"> 가입하기 </button>
                </div>
            </div>
            <div style="background-color: white; width: 400px; height: 70px; border: 1px solid rgba(0, 0, 0, 0.18);">
                <div style="margin-top: 25px">
                    계정이 있으신가요? <a href='/Log-in' style="font-weight: bold; color: cornflowerblue;text-decoration: none; cursor: pointer">로그인 하기</a>
                </div>
            </div>
        </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
